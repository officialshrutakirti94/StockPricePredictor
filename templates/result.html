<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Result</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #800080, #000000);
            color: #333;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 50px auto;
            max-width: 1200px;
            padding: 20px;
            gap: 20px;
            background:linear-gradient(135deg, #6f0080, #000000);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Header animation */
        .header {
            text-align: center;
            margin-top: 20px;
        }
        .header h1 {
            color: white;
        }

        /* Graph styling and animation */
        .graph {
            flex: 1;
            background-image: url("{{ url_for('static', filename='output.png') }}");
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
            border: 2px solid #ddd;
            height: 400px;
            animation: fade-in-up 1s ease-out forwards 1.5s;
        }

        /* Results styling and animation */
        .results {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            justify-content: center;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
            animation: fade-in-up 1s ease-out forwards 2s;
        }
        .results h2 {
            margin-top: 20px;
            font-size: 1.1em;
            line-height: 1.5;
        }

        /* Loader fade-out animation */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            z-index: 1000;
            transition: opacity 1s ease-in-out;
        }
        .loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Animations */
        @keyframes slide-in {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Loader -->
    <div class="loader" id="loader">
        <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
        <dotlottie-player 
            src="https://lottie.host/4b471e4e-505e-4159-af71-28bb062d3268/cCZvUp9cpN.json" 
            background="transparent" 
            speed="1" 
            style="width: 300px; height: 300px;" 
            loop 
            autoplay>
        </dotlottie-player>
    </div>

    <!-- Header -->
    <div class="header">
        <h1>Prediction is as Follows</h1>
    </div>

    <!-- Main content -->
    <div class="container">
        <!-- Graph Section -->
        <div class="graph"></div>

        <!-- Results Section -->
        <div class="results">
            <h2>Opening Price: {{open}}</h2>
            <h2>Highest Price: {{high}}</h2>
            <h2>Lowest Price: {{low}}</h2>
            <h2>Volume of the Stock: {{volume}}</h2>
            <h2>Predicted Closing Price: {{close}} (99.97% accuracy)</h2>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loader').classList.add('hidden');
            }, 2000); // 2-second delay for loader fade-out
        });
    </script>
</body>
</html>
